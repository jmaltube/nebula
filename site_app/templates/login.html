{% extends "base.html" %}
{% load i18n %}

{% block body %} 
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% trans "¡Bienvenido!" %}</h3>
                    </div>
                    <div class="panel-body">
                        {% for error in login_form.non_field_errors %}
                                <div class="alert alert-danger" role="alert"><p> {{ error }} </p></div>
                        {% endfor %}
                        <form role="form" action='.' method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    {{ login_form.username.errors }} 
                                    <input class="form-control" placeholder="{% trans 'usuario' %}" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    {{ login_form.password.errors }}
                                    <input class="form-control" placeholder="{% trans 'contraseña' %}" name="password" type="password" value="">
                                </div>
                                
                                <p class="form-row">
                                        <input type="submit" value="{% trans 'Entrar' %}" name="login" class="button">
                                </p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
